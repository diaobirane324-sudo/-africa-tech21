<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNEXION - AFRICA.TECH21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b300ff;
            --neon-pink: #ff00c8;
            --neon-green: #00ff88;
            --cyber-yellow: #ffd300;
            --dark-space: #0a0a1f;
            --deep-space: #050510;
            --matrix-green: #00ff41;
        }

        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(179, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 243, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 200, 0.2) 0%, transparent 50%),
                linear-gradient(135deg, var(--deep-space), var(--dark-space));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Exo 2', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* EFFETS DE MATRICE EN ARRIÈRE-PLAN */
        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 65, 0.03) 100%),
                linear-gradient(transparent 95%, rgba(0, 255, 65, 0.03) 100%);
            background-size: 50px 50px;
            animation: matrixMove 20s infinite linear;
            z-index: -3;
        }

        @keyframes matrixMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* PARTICULES FLOTTANTES */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: float 15s infinite linear;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* CONTAINER PRINCIPAL CYBERPUNK */
        .cyber-container {
            background: 
                radial-gradient(circle at center, rgba(10, 10, 31, 0.9) 0%, rgba(5, 5, 16, 0.95) 100%);
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink)) 1;
            padding: 60px 50px;
            width: 95%;
            max-width: 600px;
            position: relative;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 50px rgba(0, 243, 255, 0.3),
                0 0 100px rgba(179, 0, 255, 0.2),
                inset 0 0 50px rgba(0, 243, 255, 0.1);
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% { box-shadow: 0 0 50px rgba(0, 243, 255, 0.3), 0 0 100px rgba(179, 0, 255, 0.2); }
            100% { box-shadow: 0 0 60px rgba(0, 243, 255, 0.4), 0 0 120px rgba(179, 0, 255, 0.3); }
        }

        /* BORDURES CYBERPUNK ANIMÉES */
        .cyber-border {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--neon-blue);
            animation: borderPulse 2s infinite;
        }

        .border-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .border-tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .border-bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .border-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        @keyframes borderPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* LOGO CYBERPUNK ÉPIQUE */
        .cyber-logo {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .cyber-logo h1 {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple), var(--neon-pink), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 0 30px rgba(0, 243, 255, 0.7),
                0 0 60px rgba(179, 0, 255, 0.5),
                0 0 90px rgba(255, 0, 200, 0.3);
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: textShine 3s ease-in-out infinite alternate;
            margin-bottom: 15px;
        }

        @keyframes textShine {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .cyber-logo p {
            color: var(--neon-blue);
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* TITRE BIENVENUE */
        .welcome-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title h2 {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 20px var(--neon-green);
            letter-spacing: 2px;
            margin-bottom: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .welcome-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* FORMULAIRE CYBERPUNK */
        .cyber-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            display: block;
            color: var(--neon-blue);
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .input-field {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) 1;
            padding: 18px 20px 18px 50px;
            color: white;
            font-size: 1.1rem;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s ease;
            position: relative;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.5),
                inset 0 0 10px rgba(0, 243, 255, 0.1);
            border-image: linear-gradient(45deg, var(--neon-green), var(--neon-pink)) 1;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.2rem;
            z-index: 2;
        }

        /* BOUTON CYBERPUNK ÉPIQUE */
        .cyber-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            padding: 20px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 243, 255, 0.5),
                0 0 40px rgba(179, 0, 255, 0.3);
            margin-bottom: 25px;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .cyber-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(0, 243, 255, 0.7),
                0 0 60px rgba(179, 0, 255, 0.5);
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        /* BOUTON GOOGLE CYBER */
        .google-cyber {
            width: 100%;
            background: transparent;
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--cyber-yellow), var(--neon-green)) 1;
            padding: 18px;
            color: var(--cyber-yellow);
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }

        .google-cyber:hover {
            background: rgba(255, 211, 0, 0.1);
            box-shadow: 0 0 20px rgba(255, 211, 0, 0.4);
            transform: translateY(-2px);
        }

        /* SÉPARATEUR FUTURISTE */
        .cyber-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--neon-blue);
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cyber-divider::before,
        .cyber-divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        .cyber-divider span {
            padding: 0 20px;
            font-size: 0.9rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        /* LIENS CYBERPUNK */
        .cyber-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        .cyber-link {
            color: var(--neon-pink);
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        .cyber-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-pink);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px var(--neon-pink);
        }

        .cyber-link:hover {
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
        }

        .cyber-link:hover::after {
            width: 100%;
        }

        /* RETOUR ACCUEIL */
        .cyber-home {
            text-align: center;
        }

        .home-link {
            color: var(--neon-blue);
            text-decoration: none;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .home-link:hover {
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
            transform: translateX(-5px);
        }

        /* MESSAGE D'ERREUR CYBER */
        .cyber-error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid;
            border-image: linear-gradient(45deg, #ff0000, #ff6b6b) 1;
            color: #ff6b6b;
            padding: 15px;
            margin-top: 20px;
            display: none;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff0000;
        }

        /* SCAN LINES EFFECT */
        .scan-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 65, 0.03) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .cyber-container {
                padding: 40px 30px;
                width: 90%;
            }
            
            .cyber-logo h1 {
                font-size: 3rem;
            }
            
            .welcome-title h2 {
                font-size: 2rem;
            }
            
            .cyber-links {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .cyber-container {
                padding: 30px 20px;
            }
            
            .cyber-logo h1 {
                font-size: 2.5rem;
            }
            
            .welcome-title h2 {
                font-size: 1.8rem;
            }
            
            .input-field {
                padding: 15px 15px 15px 45px;
            }
        }
    </style>
</head>
<body>
    <!-- EFFET MATRICE -->
    <div class="matrix-bg"></div>
    
    <!-- PARTICULES ANIMÉES -->
    <div class="particles" id="particles"></div>
    
    <!-- SCAN LINES -->
    <div class="scan-lines"></div>
    
    <!-- CONTAINER PRINCIPAL -->
    <div class="cyber-container">
        <!-- BORDURES CYBERPUNK -->
        <div class="cyber-border border-tl"></div>
        <div class="cyber-border border-tr"></div>
        <div class="cyber-border border-bl"></div>
        <div class="cyber-border border-br"></div>
        
        <!-- LOGO ÉPIQUE -->
        <div class="cyber-logo">
            <h1>AFRICA.TECH21</h1>
            <p>ACCÈS SYSTÈME AUTHORISÉ</p>
        </div>
        
        <!-- SECTION BIENVENUE -->
        <div class="welcome-title">
            <h2>BIENVENUE, OPERATEUR</h2>
            <p>IDENTIFIEZ-VOUS POUR ACCÉDER AU RÉSEAU</p>
        </div>
        
        <!-- FORMULAIRE DE CONNEXION -->
        <div class="cyber-form">
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">IDENTIFIANT DE RÉSEAU</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required placeholder="OPERATEUR@SYSTEME.AFRICA" class="input-field">
                        <i class="fas fa-user-astronaut input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">CODE D'ACCÈS</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required placeholder="●●●●●●●●●●●●" class="input-field">
                        <i class="fas fa-key input-icon"></i>
                    </div>
                </div>
                
                <button type="submit" class="cyber-btn">
                    <i class="fas fa-terminal"></i>
                    INITIER LA CONNEXION
                </button>

                <div class="cyber-error" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    ERREUR: IDENTIFIANTS INVALIDES
                </div>
            </form>
        </div>

        <!-- SÉPARATEUR -->
        <div class="cyber-divider">
            <span>ACCÈS ALTERNATIF</span>
        </div>

        <!-- BOUTON GOOGLE -->
        <button class="google-cyber" onclick="loginWithGoogle()">
            <i class="fab fa-google"></i>
            CONNEXION RÉSEAU GOOGLE
        </button>

        <!-- LIENS -->
        <div class="cyber-links">
            <a href="forgot-password.html" class="cyber-link">
                <i class="fas fa-unlock"></i>
                CODE PERDU ?
            </a>
            <a href="signup.html" class="cyber-link">
                <i class="fas fa-user-plus"></i>
                NOUVEL OPERATEUR
            </a>
        </div>

        <!-- RETOUR ACCUEIL -->
        <div class="cyber-home">
            <a href="index.html" class="home-link">
                <i class="fas fa-satellite-dish"></i>
                RETOUR POSTE DE COMMANDE
            </a>
        </div>
    </div>

    <script>
        // CRÉATION DES PARTICULES
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // VÉRIFICATION DE CONNEXION
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'auth-dashboard.html';
        }

        // GESTION DU FORMULAIRE
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Récupérer les utilisateurs enregistrés
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Vérifier les identifiants
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                // Connexion réussie
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'auth-dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });

        // FONCTION GOOGLE
        function loginWithGoogle() {
            alert('SYSTÈME GOOGLE: PROTOCOLE EN DÉVELOPPEMENT\nUTILISEZ L\'ACCÈS STANDARD');
        }

        // INITIALISATION
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
