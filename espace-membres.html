<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AFRICA.TECH21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* [Tout le CSS reste identique] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --cyber-blue: #00f0ff;
            --cyber-purple: #7b2cbf;
            --cyber-pink: #ff00ff;
            --dark-bg: #0a0a12;
            --panel-bg: rgba(16, 16, 32, 0.95);
            --neon-glow: 0 0 10px var(--cyber-blue), 0 0 20px var(--cyber-blue);
            --text-glow: 0 0 10px currentColor;
        }

        body {
            background: var(--dark-bg);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* [Tous les autres styles CSS restent identiques] */
        /* ... */

    </style>
</head>
<body>
    <!-- Effet de particules -->
    <div class="particles" id="particles"></div>

    <div class="cyber-container">
        <div class="cyber-logo">
            <h1>AFRICA.TECH21</h1>
            <p>SYSTÈME MEMBRES</p>
        </div>

        <div class="cyber-form">
            <h2>Accès Sécurisé</h2>
            <p>Identification requise pour accéder au réseau</p>

            <form id="memberLoginForm">
                <div class="cyber-input-group">
                    <label for="email">Votre Email</label>
                    <input type="email" id="email" name="email" required placeholder="votre@email.com" class="cyber-input">
                </div>

                <div class="cyber-input-group">
                    <label for="password">Mot de passe commun</label>
                    <input type="password" id="password" name="password" required placeholder="●●●●●●●●●●●●●●" class="cyber-input">
                </div>

                <button type="submit" class="cyber-submit">
                    <i class="fas fa-terminal"></i> CONNEXION
                </button>

                <div class="cyber-error" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i> Email non trouvé ou mot de passe incorrect
                </div>
            </form>

            <div class="cyber-back">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Retour au portail principal
                </a>
            </div>
        </div>
    </div>

    <script>
        // Créer des particules
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Vérifier si déjà connecté
        if (localStorage.getItem('userLoggedIn') === 'true') {
            window.location.href = 'auth-dashboard.html';
        }

        // Gestion du formulaire
        document.getElementById('memberLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Récupérer les utilisateurs enregistrés
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            
            // Vérifier si l'email existe dans la base
            const user = users.find(u => u.email === email);
            
            // Vérifier les identifiants : email doit exister ET mot de passe = africa.tech21membres2026
            if (user && password === 'africa.tech21membres2026') {
                // Connexion réussie
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'auth-dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
        });

        // Initialiser les particules
        createParticles();
    </script>
</body>
</html>
