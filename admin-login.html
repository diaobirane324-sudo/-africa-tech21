<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | AFRICA.TECH21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-purple: #b300ff;
            --neon-pink: #ff00c8;
            --neon-green: #00ff88;
            --dark-space: #0a0a1f;
            --deep-space: #050510;
        }

        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(179, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 243, 255, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, var(--deep-space), var(--dark-space));
            min-height: 100vh;
            font-family: 'Exo 2', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Effets de fond */
        .scan-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 255, 65, 0.03) 51%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1;
            animation: scanMove 2s linear infinite;
        }

        @keyframes scanMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .login-container {
            max-width: 450px;
            width: 100%;
            background: rgba(5, 5, 16, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--neon-blue), var(--neon-purple)) 1;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 2;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-icon {
            font-size: 4rem;
            color: var(--neon-blue);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--neon-blue);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .login-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-family: 'Orbitron', monospace;
            color: var(--neon-green);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neon-blue);
            font-size: 1.2rem;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem 1rem 1rem 3rem;
            color: white;
            font-family: 'Exo 2', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            color: white;
            padding: 1.2rem;
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            box-shadow: 0 5px 20px rgba(0, 243, 255, 0.4);
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 243, 255, 0.6);
        }

        .login-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(255, 0, 100, 0.1);
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 2rem;
            }

            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="scan-lines"></div>

    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="login-title">ADMIN ACCESS</h1>
            <p class="login-subtitle">Zone Sécurisée</p>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Entrez votre identifiant"
                        required
                        autocomplete="username"
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Entrez votre mot de passe"
                        required
                        autocomplete="current-password"
                    >
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Se Connecter
            </button>
        </form>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i> Identifiants incorrects
        </div>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Retour à l'accueil
            </a>
        </div>
    </div>

    <script>
        // Vérifier si déjà connecté
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin-techbot.html';
        }

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');
            
            // Identifiants
            const validUsername = 'Espace MAJOR';
            const validPassword = 'Birane186@00';
            
            // Désactiver le bouton
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Vérification...';
            
            // Simuler un délai
            setTimeout(() => {
                if (username === validUsername && password === validPassword) {
                    // Connexion réussie
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminUsername', username);
                    localStorage.setItem('adminLoginTime', new Date().toISOString());
                    
                    // Redirection
                    loginBtn.innerHTML = '<i class="fas fa-check"></i> Connexion réussie !';
                    setTimeout(() => {
                        window.location.href = 'admin-techbot.html';
                    }, 1000);
                } else {
                    // Échec de connexion
                    errorMsg.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Se Connecter';
                    
                    // Masquer l'erreur après 3 secondes
                    setTimeout(() => {
                        errorMsg.classList.remove('show');
                    }, 3000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
