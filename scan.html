<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code - AFRICA.TECH21</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        :root {
            --primary: #2c5530;
            --secondary: #d4af37;
            --dark: #1a2f3b;
            --light: #f8f9fa;
        }

        body {
            background: var(--dark);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .scan-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--dark);
        }

        .logo span {
            color: var(--secondary);
        }

        .scan-area {
            width: 300px;
            height: 300px;
            border: 3px solid var(--primary);
            border-radius: 15px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--secondary);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .scan-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .success {
            background: #27ae60;
            color: white;
        }

        .error {
            background: #e74c3c;
            color: white;
        }

        .employee-info {
            background: var(--light);
            color: var(--dark);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .back-btn {
            background: var(--secondary);
            color: var(--dark);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="scan-container">
        <div class="logo">
            <h1>AFRICA.<span>TECH21</span></h1>
            <p>Scan de carte membre</p>
        </div>

        <div class="scan-area">
            <video id="video" playsinline></video>
            <div class="scan-line"></div>
        </div>

        <button class="scan-btn" onclick="startScanner()">
            <i class="fas fa-camera"></i> Démarrer le Scan
        </button>

        <div id="result" class="result"></div>

        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Retour
        </a>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let scanning = false;

        function startScanner() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    scanning = true;
                    scanQRCode();
                })
                .catch(function(err) {
                    alert("Erreur caméra: " + err.message);
                });
        }

        function scanQRCode() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                
                if (code) {
                    processQRCode(code.data);
                    return;
                }
            }
            
            requestAnimationFrame(scanQRCode);
        }

        function processQRCode(qrData) {
            scanning = false;
            video.srcObject.getTracks().forEach(track => track.stop());
            
            // Extraire l'ID de l'URL
            const urlParams = new URLSearchParams(qrData.split('?')[1]);
            const employeeId = urlParams.get('user');
            
            const employes = JSON.parse(localStorage.getItem('employesAFRICA') || '{}');
            const employe = employes[employeeId];
            
            const resultDiv = document.getElementById('result');
            
            if (employe) {
                resultDiv.className = 'result success';
                resultDiv.innerHTML = `
                    <h3>✅ Employé identifié !</h3>
                    <div class="employee-info">
                        <strong>${employe.prenom} ${employe.nom}</strong><br>
                        ${employe.poste} - ${employe.departement}<br>
                        <small>ID: ${employe.id}</small>
                    </div>
                    <p>Redirection vers l'espace membres...</p>
                `;
                resultDiv.style.display = 'block';
                
                // Redirection après 3 secondes
                setTimeout(() => {
                    window.location.href = 'auth-dashboard.html';
                }, 3000);
                
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>❌ Employé non reconnu</h3>
                    <p>Veuillez contacter l'administration.</p>
                `;
                resultDiv.style.display = 'block';
            }
        }

        // Fonction pour l'ouverture depuis l'accueil
        function openQRScanner() {
            window.location.href = 'scan.html';
        }
    </script>
</body>
</html>
